apiVersion: v1
kind: Service
metadata:
  name: registryviews
  labels:
    service: registryviews
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $k, $v := (default (dict) .Values.extraLabels) }}
    {{ $k }}: {{ quote $v }}
    {{- end }}{{/* range .Values.extraLabels */}}
spec:
  ports:
    - port: 8080
      protocol: TCP
      name: external
  selector:
    service: registryviews
    release: {{ .Release.Name }}

---
apiVersion: v1
kind: Service
metadata:
  name: registryviews-internal
  labels:
    service: registryviews-internal
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $k, $v := (default (dict) .Values.extraLabels) }}
    {{ $k }}: {{ quote $v }}
    {{- end }}{{/* range .Values.extraLabels */}}
spec:
  ports:
    - port: 8081
      protocol: TCP
      name: internal
  selector:
    service: registryviews
    release: {{ .Release.Name }}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registryviews
  labels:
    service: registryviews
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    appVersion: {{ .Chart.AppVersion }}
    metrics: include
    {{- range $k, $v := (default (dict) .Values.extraLabels) }}
    {{ $k }}: {{ quote $v }}
    {{- end }}{{/* range .Values.extraLabels */}}
spec:
  replicas: {{ default 1 .Values.replicas.registryviews }}
  template:
    metadata:
      labels:
        service: registryviews
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        appVersion: {{ .Chart.AppVersion }}
        metrics: include
        {{- range $k, $v := (default (dict) .Values.extraLabels) }}
        {{ $k }}: {{ quote $v }}
        {{- end }}{{/* range .Values.extraLabels */}}
    spec:
      automountServiceAccountToken: false
      {{- $securityContextEnabled := .Values.securityContext.enabled }}
      {{- $securityContext := default .Values.securityContext.default .Values.securityContext.registryViews }}
      {{- $podSecurityContext := default .Values.securityContext.default.pod $securityContext.pod }}
      {{- $containerSecurityContext := default .Values.securityContext.default.container $securityContext.container }}
      {{- if $securityContextEnabled }}
      securityContext:
      {{ toYaml $podSecurityContext | indent 8 }}
      {{- end }}{{/* if $securityContextEnabled */}}
      {{- $imageDefaults := .Values.images.defaults }}
      {{- with .Values.images.registryviews }}
      {{- $secret := (default (default "" $imageDefaults.imagePullSecret) .imagePullSecret) }}
      {{- if $secret }}
      imagePullSecrets:
        - name: {{ $secret | quote }}
      {{- end }}{{/* if $secret */}}
      containers:
        - name: registryviews
          {{- if $securityContextEnabled }}
          securityContext: {{ toYaml $containerSecurityContext | nindent 12 }}
          {{- end }}{{/* if $securityContextEnabled */}}
          {{- $project := (default (default "deepsecurity" $imageDefaults.project) .project) }}
          {{- $repository := printf "%s/%s" $project (required ".repository is required!" .repository) }}
          {{- $tag := (default $imageDefaults.tag .tag) }}
          image: {{ include "image.source" (dict "repository" $repository "registry" .registry "tag" $tag "imageDefaults" $imageDefaults "digest" .digest) }}
          imagePullPolicy: {{ default (default "Always" $imageDefaults.pullPolicy) .pullPolicy }}
          {{- end }}{{/* with .Values.images.registryviews */}}
          ports:
            - containerPort: 8080
              name: external
            - containerPort: 8081
              name: internal
            - containerPort: 8082
              name: metrics
            - containerPort: 8083
              name: health
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          args:
            - --internal-base=http://registryviews:8081
            - --authorization-url=http://auth-internal:8081
            - --scan-url=http://scan-internal:8081
            - --license-url=http://license-internal:8081
            - --database-connection-string=postgres:postgres://db/registryviewsdb?sslmode=disable&connect_timeout=5 # seconds
            - --database-secret=$(DB_SECRET)
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: {{ template "smartcheck.fullname" . }}-db
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: {{ template "smartcheck.fullname" . }}-db
            - name: DB_SECRET
              valueFrom:
                secretKeyRef:
                  key: database-secret
                  name: {{ template "smartcheck.fullname" . }}-db
            - name: CURSOR_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: {{ template "smartcheck.fullname" . }}-cursor
            {{- include "smartcheck.proxy.env" . | nindent 12 }}
          resources: {{ toYaml (default .Values.resources.defaults .Values.resources.registryviews) | nindent 12 }}
      nodeSelector: {{ toYaml (default .Values.nodeSelector.defaults .Values.nodeSelector.registryviews) | nindent 8 }}
      tolerations: {{ toYaml (default .Values.tolerations.defaults .Values.tolerations.registryviews) | nindent 8 }}
      restartPolicy: Always

{{ if .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: registryviews
  labels:
    service: registryviews
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $k, $v := (default (dict) .Values.extraLabels) }}
    {{ $k }}: {{ quote $v }}
    {{- end }}{{/* range .Values.extraLabels */}}
spec:
  podSelector:
    matchLabels:
      service: registryviews
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
      {{- range $k, $v := (default (dict) .Values.extraLabels) }}
      {{ $k }}: {{ quote $v }}
      {{- end }}{{/* range .Values.extraLabels */}}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              service: proxy
              release: {{ .Release.Name }}
              heritage: {{ .Release.Service }}
              {{- range $k, $v := (default (dict) .Values.extraLabels) }}
              {{ $k }}: {{ quote $v }}
              {{- end }}{{/* range .Values.extraLabels */}}
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - podSelector:
            matchLabels:
              service: scan
              release: {{ .Release.Name }}
              heritage: {{ .Release.Service }}
              {{- range $k, $v := (default (dict) .Values.extraLabels) }}
              {{ $k }}: {{ quote $v }}
              {{- end }}{{/* range .Values.extraLabels */}}
        - podSelector:
            matchLabels:
              task: scan
              release: {{ .Release.Name }}
              heritage: {{ .Release.Service }}
              {{- range $k, $v := (default (dict) .Values.extraLabels) }}
              {{ $k }}: {{ quote $v }}
              {{- end }}{{/* range .Values.extraLabels */}}
      ports:
        - protocol: TCP
          port: 8081

    - from: # any -- this is for metrics
      ports:
        - protocol: TCP
          port: 8082
    - from: # any -- this sould just be kubelet for health probes
      ports:
        - protocol: TCP
          port: 8083
  egress:
    {{- include "smartcheck.to-dns-networkpolicy" . | nindent 4 }}
    {{- include "smartcheck.to-db-networkpolicy" . | nindent 4 }}
    {{- include "smartcheck.to-internal-service-networkpolicy" (dict "Release" .Release "Values" .Values "services" (list "auth" "scan" "license")) | nindent 4 }}
    # allow egress to registries on 80, 443, and any provided additional ports
    - to: # any
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        {{- range $port := .Values.networkPolicy.additionalRegistryPorts }}
        - protocol: TCP
          port: {{ $port }}
        {{- end }}{{/* range .Values.networkPolicy.additionalRegistryPorts */}}
     {{- include "smartcheck.networkpolicy.outbound" . | nindent 4 }}
{{- end }}{{/* if .Values.networkPolicy.enabled */}}